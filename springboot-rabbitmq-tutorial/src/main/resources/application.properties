spring.application.name=springboot-rabbitmq-tutorial

#logging.level.net.javaguides.springboot = DEBUG

#RabbitMQ connection
spring.rabbitmq.host = localhost
spring.rabbitmq.port = 5672
spring.rabbitmq.username = guest
spring.rabbitmq.password = guest

#Configured queue name and using in config class
rabbitmq.queue.name = javaguides
rabbitmq.exchange.name = javaguides_exchage
rabbitmq.routing.key = javguides_routing_key

rabbitmq.queue.json.name = javaguides_json
rabbitmq.routing.json.key = javaguides_routing_json_key